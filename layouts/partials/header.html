<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="UTF-8">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/github.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<link rel="stylesheet" href="/css/custom.css">
<link rel="alternate" href="{{ .Site.BaseURL }}index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
<link rel="feed" href="{{ .Site.BaseURL }}index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
</head>

<body>
<div class="container">
    <header role="banner">
        <!--
        <div class="header-logo">
            <a href="/"><img src="{{ .Site.Params.logo }}"></a>
        </div>
        -->
        {{ if eq $isHomePage true }}
            <h1 class="site-title"><a href="{{ .Site.BaseURL }}"> {{ .Site.Title }} </a></h1>
            {{ with .Site.Params.subtitle }}<span class="sub-title">{{ . }}</span>{{ end }}
        {{ end }}
    </header>
